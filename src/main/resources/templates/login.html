<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   
<head th:include="fragments/header :: head-source">
    <title id="pageTitle">Logowanie</title>
</head>

<body>
<div th:include="fragments/header :: navbar"></div>

<div class="container p-4">
	<div class="row">
	<div class="col-sm-6 offset-sm-3 text-center">
    <form action="#" th:action="@{/login}" method="post">
    <fieldset>
    	<h2 class="p-3">Logowanie</h2>
    	
    	<div class="form-group">
    		<input type="text" name="username" class="form-control input-lg" 
    		placeholder="Login" autofocus="autofocus"/><br/>
    	</div>
        
		<div class="form-group">
    		<input type="password" name="password" class="form-control input-lg" 
    		placeholder="Hasło" autofocus="autofocus"/> <br/>
    	</div>
    	
		<div class="row">
            <div class="col-sm-6 offset-sm-3">
               <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zaloguj się"/>
            </div>
        </div>
        
        <div class="row" id="registerInfo">
            <div class="col-sm-6 offset-sm-3">
            	<ul class="list-inline">
  					<li class="list-inline-item"><p>Nie masz konta?</p></li>
  					<li class="list-inline-item"><a th:href="@{/registration}">Zarejestruj się</a></li>
				</ul>   
            </div>
        </div>
        
    </fieldset>
    </form>
    </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
      
</body>
</html>
