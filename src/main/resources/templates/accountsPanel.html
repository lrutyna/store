<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tabela użytkowników</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/shop-homepage.css}"/>
  
</head>

<body>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Imię</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">Login</th>
      <th scope="col">Email</th>
      <th scope="col">Edytuj</th>
      <th scope="col">Usuń konto</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="account: ${accounts}">
      <th scope="row" th:text="${account.id}"/>
      <td th:text="${account.firstName}"></td>
      <td th:text="${account.lastName}"></td>
      <td th:text="${account.login}"></td>
      <td th:text="${account.email}"></td>
      <td><a id="editAccount" th:href="@{'/admin-panel/edit-account/' + ${account.id}}" class="btn btn-secondary">Edytuj</a></td>
      <td><a id="removeAccount" th:href="@{'/admin-panel/remove-account/' + ${account.id}}" class="btn btn-danger">Usuń</a></td>
    </tr>
  </tbody>
</table>

  <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>

</body>
</html>
